                <td id="voornaam">voornaam</td>

    <script>
        let bezoeker = {
            voornaam : prompt("Wat is je voornaam?"),
            achternaam : prompt("Wat is je achternaam?"),
            leeftijd : prompt("Wat is je leeftijd?"),
            email : prompt("Wat is je email?"),
            woonplaats : prompt("Wat is je woonplaats?")
        };

        console.log(bezoeker);

        //naam in tabel beneden aan de pagina
        let voornaamElement = document.querySelector('#voornaam');
        voornaamElement.innerHTML = bezoeker.voornaam;
        //achternaam in tabel 
        let achternaamElement = document.querySelector('#achternaam')
        achternaamElement.innerHTML = bezoeker.achternaam;
        //leeftijd
        let leeftijdElement = document.querySelector('#leeftijd')
        leeftijdElement.innerHTML = bezoeker.leeftijd;
        //email 
        let emailElement = document.querySelector('#email')
        emailElement.innerHTML = bezoeker.email
        //woonplaats
        let woonplaatsElement = document.querySelector('#woonplaats')
        woonplaatsElement.innerHTML =  bezoeker.woonplaats

        // Als de leeftijd gelijk is aan 16 dan achtergrond oranje kleuren
        if (bezoeker.leeftijd == 16) {
            //hier achtergrond kleur oranje maken
            document.querySelector("body").style.backgroundColor = 'orange';
        }
        // Als de leeftijd gelijk is aan 17 dan achtergrond oranje kleuren
        if (bezoeker.leeftijd == 17) {
            //hier achtergrond kleur blauw maken
            document.querySelector("body").style.backgroundColor = 'lightblue';
        }
        // Als de leeftijd gelijk is aan 18 dan achtergrond goud kleuren
        if (bezoeker.leeftijd == 18) {
            //hier achtergrond kleur goud maken
            document.querySelector("body").style.backgroundColor = 'gold';
        }
        // Als de leeftijd gelijk is aan 19 dan achtergrond groen kleuren
        if (bezoeker.leeftijd == 19) {
            document.querySelector("body").style.backgroundColor = 'green'
        }
        // Als de input null is wordt de achtergrond roze
        if (bezoeker.leeftijd == 0) {
            document.querySelector("body").style.backgroundColor= 'pink'
        }
        
    </script>
